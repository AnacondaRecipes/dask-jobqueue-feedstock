{% set name = "dask-jobqueue" %}
{% set version = "0.8.2" %}
{% set sha256 = "d35407a05a0534347c5d958ae749b9f8535bec529857d013b6e5649cde43914a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - cp {{ RECIPE_DIR }}/versioneer.py {{ SRC_DIR }}/ 
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - dask-core >=2022.02.0
    - distributed >=2022.02.0

test:
  imports:
    - dask_jobqueue
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/dask/dask-jobqueue
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Easy deployment of Dask Distributed on job queuing systems like PBS, Slurm, LSF and SGE.'
  description: |
    Easy deployment of Dask Distributed on job queuing systems such as PBS,
    Slurm, LSF or SGE.
  doc_url: https://jobqueue.dask.org
  dev_url: https://github.com/dask/dask-jobqueue

extra:
  recipe-maintainers:
    - jhamman
    - mrocklin
    - lesteve
    - guillaumeeb
